<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple File Upload</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="mt-4">Add Student List</h1>

    <form th:action="@{/addstudentdata}" th:object="${student}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">SID</label>
            <input type="number" th:field="*{SID}" class="form-control" id="number"/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"/>
        </div>
        <div class="form-group">
            <label for="emailId">Email id</label>
            <input type="text" th:field="*{emailId}" class="form-control" id="emailId"/>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</div>


</body>
</html>
